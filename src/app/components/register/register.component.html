<section class="vh-100">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registerForm">

                <div class="form-outline mb-4">
                    <label class="form-label" for="formName">Your Name</label>
                  <input type="text" id="formName" class="form-control form-control-lg"  formControlName="name"/>
                  
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="formSurname">Your Surname</label>
                    <input type="text" id="formSurname" class="form-control form-control-lg" formControlName="surname"/>
                    
                  </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="fromMail">Your Email</label>
                  <input type="email" id="formMail" class="form-control form-control-lg" formControlName="email" />
                  
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="formPassword">Password</label>
                  <input type="password" id="formPassword" class="form-control form-control-lg" formControlName="password" />
                 
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="formRepeatPassword">Repeat your password</label>
                  <input type="password" id="formRepeatPassword" class="form-control form-control-lg" formControlName="repeatPassword" />
                 
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="register()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body" routerLink="/login"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<br>

<div class="row d-flex justify-content-center">
    <div class="col-md-8">
        <div class="card shadow p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <div class="mb-3">
                        <label for="brandName" class="mb-2">Brand Name</label>
                        <input type="text" class="form-control" id="brandName" formControlName="brandName">
                    </div>
                </form>
            </div>
            <div class="container d-flex justify-content-center">
                <button type="button" class="btn btn-dark me-2" (click)="update()">Update</button>
                <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>

<table class="table">
    <thead>
      <tr class="table-danger">
        <th scope="col">Id</th>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors" class="table-success">
            <td>{{color.colorId}}</td>
            <td>{{color.colorName}}</td>
        </tr>
    </tbody>
  </table>


<br />
<div class="row">
  <div *ngIf="carImages.length > 0" id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleIndicators" *ngFor="let carImage of carImages; let i=index" [attr.data-bs-slide-to]="i" [class.active]="i==0"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let carImage of carImages;let i=index" [class.active]="i==0">
        <img class="d-block w-100" [src]="getImagePath(carImage)" alt="Car Image">
      </div>
     
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <br>
  <div class="col-md-12 cardsize" *ngFor="let car of cars">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">{{ car.brandName }}</h4>
        <h6 class="text-center">{{ car.carName }}</h6>
        <ul class="list-group list-group-flush text-center text-bolder">
          <li class="list-group-item">
            <strong>Model Year</strong> : {{ car.modelYear }}
          </li>
          <li class="list-group-item">
            <strong>Color</strong> : {{ car.colorName }}
          </li>
          <li class="list-group-item">
            <strong>Description</strong> : {{ car.carDescription }}
          </li>
          <li class="list-group-item">
            <strong>Daily Price</strong> : {{ car.dailyPrice }}
          </li>
          <li class="list-group-item">
            <button type="button" class="btn btn-success btn-lg">
              Rent the Car
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

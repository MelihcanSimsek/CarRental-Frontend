    <div class="row d-flex justify-content-center">
        <div class="col-md-8 ">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <form [formGroup]="colorAddForm">
                            <div class="mb-3">
                                <label for="colorName" class="mb-2">Color Name</label>
                                <input type="text" id="colorName" class="form-control" formControlName="colorName">
                            </div>
                        </form>
                    </div>
                        <button type="button" class="btn btn-primary " (click)="add()">Add</button>
                </div>  
        </div>
    </div>

<table class="table">
    <thead>
      <tr class="table-danger">
        <th scope="col">Id</th>
        <th scope="col">Brand</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands" class="table-warning">
            <td>{{brand.brandId}}</td>
            <td>{{brand.brandName}}</td>
        </tr>
    </tbody>
  </table>
